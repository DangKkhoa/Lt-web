<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,400&family=Sen:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad1797946c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <h1>Movie<span>Para</span></h1>
            </div>

            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-items active">Home</li>
                    <li class="menu-items">Movies</li>
                    <li class="menu-items">Categories</li>
                    <li class="menu-items">Favorite</li>
                </ul>
            </div>

            <div class="profile-container">
                <div class="image-container">
                    <img src="imags/icon-256x256.png" alt="">
                </div>
                <div class="dropdown-options">
                    <button id="btn"><i class="fa-solid fa-caret-down"></i></button>
                    
                    <div class="options" >
                        <a href="#">Dang nhap</a>
                        <a href="#">Dang ky</a>
                    </div>
                    <script>
                        var clicknum = 0;
                        var options = document.getElementsByClassName('options')[0];
                        function showclickNum() {
                            clicknum += 1;
                            if(clicknum % 2 === 0){
                                options.style.display = "none";
                            }
                            else {
                                options.style.display = "block";
                            }
                            console.log(clicknum);
                            
                        }
                        let action = document.getElementById("btn");
                        action.addEventListener('click', showclickNum);
                        
                        


                    </script>
                </div>
                
            </div>
        </nav>
    </header>
</body>
</html>
